<div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">APPOINTMENT HISTORY:</h1>

    <!-- DataTales Example -->
    <div class="card shadow mb-4">

        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>Name Médecin</th>
                            <th>Spécialité</th>
                            <th>Prix visite</th>
                            <th>Date</th>
                            <th>Time</th>
                            <th>Etat</th>
                            <th>Action</th>
                        </tr>
                    </thead>

                    <tbody>
                        <tr *ngFor="let i of k">
                            <td>{{i.nomm}}</td>
                            <td>{{i.spec}}</td>
                            <td>{{i.prix}}</td>
                            <td>{{i.date}}</td>
                            <td>{{i.Time}}</td>
                            <td>{{i.etat}}</td>
                            <td><button (click)="g(i.id)" type="button" class="btn btn-danger">Delete</button></td>






                        </tr>


                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
