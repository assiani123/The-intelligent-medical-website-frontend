<div class="container">

    <!-- Outer Row -->
    <div class="row justify-content-center">

        <div class="col-xl-10 col-lg-12 col-md-9">

            <div class="card o-hidden border-0 shadow-lg my-5">
                <div class="card-body p-0">
                    <!-- Nested Row within Card Body -->
                    <div class="row">
                        <div class="col-lg-6 d-none d-lg-block bg-login-image"></div>
                        <div class="col-lg-6">
                            <div class="p-5">
                                <div class="text-center">
                                    <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                                </div>
                                <form #j="ngForm" (ngSubmit)="add(j)">
                                    <div class="form-group">
                                        <input type="email" name="email" class="form-control form-control-user"
                                            id="exampleInputEmail" required ngModel #n="ngModel"
                                            aria-describedby="emailHelp" placeholder="Enter Email Address...">
                                    </div>
                                    <div class="alert alert-danger" *ngIf="n.errors?.['required'] && n.touched">
                                        email is required
                                    </div>
                                    <div class="form-group">
                                        <input type="password" required name="password"
                                            class="form-control form-control-user" id="exampleInputPassword" ngModel
                                            #p="ngModel" placeholder="password">
                                    </div>
                                    <div class="alert alert-danger" *ngIf="p.errors?.['required'] && p.touched">
                                        password is required
                                    </div>
                                    <div class="form-group">
                                        <div class="custom-control custom-checkbox small">
                                            <input ngModel #m="ngModel" type="checkbox" class="custom-control-input"
                                                id="customCheck">
                                            <label class="custom-control-label" for="customCheck">Remember
                                                Me</label>
                                        </div>
                                    </div>
                                    <div class="alert alert-danger" *ngIf='f'>
                                        Mot de passe incorrect
                                    </div>
                                    <div class="alert alert-danger" *ngIf='l'>
                                        Compte n'exsite pas
                                    </div>

                                    <button type="submit" class="btn btn-primary">Login</button>


                                </form>


                                <div class="text-center">
                                    <a class="small" routerLink="/regm">Create an Account!</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>

    </div>

</div>
